<div class="form-group">
    <label for="display_name">Display name</label>
    <input type="text" class="form-control" id="display_name"
        placeholder="Enter Display Name" value="{{ display_name }}">
</div>
<div class="form-group">
    <label for="md_file_path">File path</label>
    <input type="text" class="form-control" id="md_file_path" 
        placeholder="Enter path of .md file." value="{{ md_url }}">
</div>
<div class="form-group">
    <label for="md_file_content">File content</label>
    <textarea type="text" class="form-control" id="md_file_content">
        {{ self.md_content }}
    </textarea>
</div>
